<!-- Here is HTML for Chatbot -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <div class="chatbot-icon" id="chatbot-icon">
      <img src="chatbot-icon.png" alt="chatbot-icon" class="chatbot-icon" />
    </div>

    <div class="chat-interface" id="chat-interface">
      <div class="chat-header">How can I help you</div>

      <div class="chat-messages" id="chat-messages"></div>
      <div class="user-options" id="user-options">
        <h1>Please select your issue :</h1>
        <ul>
          <li>
            <button class="option-button" data-option="Want to Donate">
              Want to Donate
            </button>
          </li>
          <li>
            <button class="option-button" data-option="Want to Report">
              Want to Report
            </button>
          </li>
          <li>
            <button class="option-button" data-option="Want to Contact">
              Want to Contact
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
